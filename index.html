<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chuyển đổi tiền tệ</h1>
    <form action="javascript:void(0);">
      <label for="amount">Amount</label>
      <input type="text" id="amount" />
      <br /><br />
      <p>* 1$ = 22000VND</p>
      <label for="fr">From Currency</label>
      <select name="fr" id="fr">
        <option value="vnd">VND</option>
        <option value="usd">USD</option>
      </select>
      <br /><br />
      <label for="to">To</label>
      <select name="to" id="to">
        <option value="usd">USD</option>
        <option value="vnd">VND</option>
      </select>
      <br /><br />
      <button onclick="cal()">Chuyển đổi</button>
      <br /><br />
      <div id="show"></div>
    </form>

    <script>
      function cal() {
        let amount = +document.getElementById("amount").value
        let result = 0
        let from = document.getElementById("fr").value
        let to = document.getElementById("to").value
        switch (true) {
          case from == to:
            result = amount
            break

          case from == "vnd" && to == "usd":
            result = amount / 22
            break

          case from == "usd" && to == "vnd":
            result = amount * 22
            break
        }
        let string = `Result: ${result}`
        document.getElementById("show").innerHTML = string
      }
    </script>
  </body>
</html>
